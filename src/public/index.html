<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            height: 100%;
            font-size: 0;
            font-family: 'Source Sans Pro', sans-serif;
            color: white;
            background: #272B30 url('/background.png') repeat;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            height: 100%;
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        const BORDER_WIDTH = 5;
        const CELL_SIZE = 50;
        
        let currentGame = null;

        document.addEventListener('DOMContentLoaded', documentReady, false);

        function documentReady() {
            let socket = new WebSocket(`ws://${location.host}/ws`);
            socket.binaryType = 'arraybuffer';
            socket.addEventListener('open', () => {
                socketReady(socket);
            });
        }

        function socketReady(socket) {
            socket.addEventListener('message', function (event) {
                switch (new Uint8Array(event.data, 0, 1)[0]) {
                    case 0:
                        setupCanvas(new Uint16Array(event.data.slice(1)));
                        break;
                    case 1:
                        setupSnakes(new Uint16Array(event.data.slice(1)));
                        break;
                    case 2:
                        perkSpawned(new Uint16Array(event.data.slice(1)));
                        break;
                    case 3:
                        playerJoined(new Uint16Array(event.data.slice(1)));
                        break;
                    case 4:
                        playerLeft(new Uint16Array(event.data.slice(1)));
                        break;
                    case 5:
                        gridChanged(new Uint16Array(event.data.slice(1)));
                        break;
                }
            });

            window.addEventListener('keydown', (event) => {
                let key;
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        key = 0;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        key = 1;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        key = 2;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        key = 3;
                        break;
                    default:
                        return;
                }
                socket.send(new Uint8Array([1, key]));
            });
        }

        function setupCanvas(data) {
            const width = data[0];
            const height = data[1];

            const canvas = document.createElement('canvas');
            canvas.width = width * CELL_SIZE + 2 * BORDER_WIDTH;
            canvas.height = height * CELL_SIZE + 2 * BORDER_WIDTH;
            document.body.append(canvas);

            const context = canvas.getContext('2d');
            context.strokeStyle = 'white';
            context.lineWidth = BORDER_WIDTH;
            context.strokeRect(0, 0, canvas.width, canvas.height);

            currentGame = { width, height, canvas };
        }

        function drawSnakes() {
            const context = currentGame.canvas.getContext('2d');
            context.fillStyle = 'black';
            context.fillRect(BORDER_WIDTH, BORDER_WIDTH, currentGame.canvas.width - 2 * BORDER_WIDTH, currentGame.canvas.height - 2 * BORDER_WIDTH);
            context.fillStyle = 'white';
            for (const id in currentGame.players) {
                for (const { x, y } of currentGame.players[id]) {
                    context.fillRect(BORDER_WIDTH + x * CELL_SIZE + 2, BORDER_WIDTH + y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                }
            }
        }

        function setupSnakes(data) {
            currentGame.players = {};

            let i = 0;
            while (i < data.length) {
                const id = data[i];
                const size = data[i + 1];
                const body = [];
                for (let j = 0; j < size; j++) {
                    body.push({ x: data[i + 2 + j * 2], y: data[i + 2 + j * 2 + 1] });
                }
                i += 2 + 2 * size;
                currentGame.players[id] = body;
            }

            drawSnakes();
        }

        function perkSpawned(data) {
            const context = currentGame.canvas.getContext('2d');
            context.fillStyle = 'red';
            context.beginPath();
            context.arc(BORDER_WIDTH + data[0] * CELL_SIZE + CELL_SIZE / 2, BORDER_WIDTH + data[1] * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 4, 0, 2 * Math.PI);
            context.fill();
        }

        function playerJoined(data) {
            const context = currentGame.canvas.getContext('2d');
            const head = {
                x: data[1],
                y: data[2],
            };

            context.fillStyle = 'white';
            context.fillRect(BORDER_WIDTH + head.x * CELL_SIZE + 2, BORDER_WIDTH + head.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
            currentGame.players[data[0]] = [head];
        }

        function playerLeft(data) {
            const id = data[0];
            const context = currentGame.canvas.getContext('2d');
            context.fillStyle = 'black';
            for (const { x, y } of currentGame.players[id]) {
                context.fillRect(BORDER_WIDTH + x * CELL_SIZE + 2, BORDER_WIDTH + y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
            }
            delete currentGame.players[id];
        }

        function gridChanged(data) {
            const context = currentGame.canvas.getContext('2d');
            
            let i = 0;
            while (i < data.length) {
                switch (data[i++]) {
                    case 0: {
                        const { x, y } = currentGame.players[data[i++]].pop();
                        context.fillStyle = 'black';
                        context.fillRect(BORDER_WIDTH + x * CELL_SIZE + 2, BORDER_WIDTH + y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    } break;
                    case 1: {
                        const id = data[i++];
                        const head = {
                            x: data[i++],
                            y: data[i++],
                        };
                        currentGame.players[id].unshift(head);
                        context.fillStyle = 'white';
                        context.fillRect(BORDER_WIDTH + head.x * CELL_SIZE + 2, BORDER_WIDTH + head.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    } break;
                    case 2: {
                        const id = data[i++];
                        context.fillStyle = 'black';
                        for (const { x, y } of currentGame.players[id]) {
                            context.fillRect(BORDER_WIDTH + x * CELL_SIZE + 2, BORDER_WIDTH + y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                        }

                        const head = {
                            x: data[i++],
                            y: data[i++],
                        };
                        currentGame.players[id] = [head];
                        context.fillStyle = 'white';
                        context.fillRect(BORDER_WIDTH + head.x * CELL_SIZE + 2, BORDER_WIDTH + head.y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    } break;
                }
            }
        }
    </script>
</head>
<body>
</body>
</html>
