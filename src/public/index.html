<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            height: 100%;
            font-size: 0;
            font-family: 'Source Sans Pro', sans-serif;
            color: white;
            background: #272B30 url('/background.png') repeat;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            height: 100%;
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            /* object-fit: contain; */
            height: 80vh;
            background: black;
            border: 5px solid gray;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        const CELL_SIZE = 50;
        
        let currentGame = null;

        document.addEventListener('DOMContentLoaded', documentReady, false);

        function documentReady() {
            let socket = new WebSocket(`ws://${location.host}/ws`);
            socket.binaryType = 'arraybuffer';
            socket.addEventListener('open', () => {
                socketReady(socket);
            });
        }

        function socketReady(socket) {
            socket.addEventListener('message', function (event) {
                const data = new Uint8Array(event.data);
                switch (data[0]) {
                    case 0:
                        setupCanvas(data.slice(1));
                        break;
                    case 1:
                        drawGrid(data.slice(1));
                        break;
                }                
            });

            window.addEventListener('keydown', (event) => {
                let key;
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        key = 0;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        key = 1;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        key = 2;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        key = 3;
                        break;
                    default:
                        return;
                }
                socket.send(new Uint8Array([1, key]));
            });
        }

        function setupCanvas(data) {
            const width = data[0];
            const height = data[1];

            const canvas = document.createElement('canvas');
            canvas.width = width * CELL_SIZE;
            canvas.height = height * CELL_SIZE;
            document.body.append(canvas);

            currentGame = { width, height, canvas };
        }

        function drawGrid(grid) {
            const context = currentGame.canvas.getContext('2d');
            context.clearRect(0, 0, currentGame.canvas.width, currentGame.canvas.height);
            for (let y = 0; y < currentGame.height; y++) {
                for (let x = 0; x < currentGame.width; x++) {
                    switch (grid[y * currentGame.width + x]) {
                        case 1:
                            context.fillStyle = 'white';
                            context.fillRect(x * CELL_SIZE + 2, y * CELL_SIZE + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                            break;
                        case 2:
                            context.fillStyle = 'red';
                            context.beginPath();
                            context.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 4, 0, 2 * Math.PI);
                            context.fill();
                            break;
                    }
                }
            }
        }
    </script>
</head>
<body>
</body>
</html>
