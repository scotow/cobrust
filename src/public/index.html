<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script defer src="byte-buffer.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="lobby">
        <section class="tab games">
            <input id="tab-games" class="input" type="radio" name="tab" checked>
            <label for="tab-games" class="label">Games</label>
            <div class="content"></div>
        </section>
        <section class="tab create">
            <input id="tab-create" class="input" type="radio" name="tab">
            <label for="tab-create" class="label">Create</label>
            <div class="content">
                <div class="settings">
                    <div class="section">
                        <div class="title">Game's name</div>
                        <input type="text" maxlength="32" placeholder="32 characters maximum" id="create-name">
                    </div>
                    <div class="section">
                        <div class="title">Grid's size</div>
                        <div class="input number">
                            <div class="label">Width</div>
                            <input type="number" min="5" max="200" value="60" placeholder="5 - 200" id="create-width">
                        </div>
                        <div class="input number">
                            <div class="label">Height</div>
                            <input type="number" min="5" max="200" value="33" placeholder="5 - 200" id="create-height">
                        </div>
                    </div>
                    <div class="section">
                        <div class="title">Perks</div>
                        <div class="input number">
                            <div class="label">Food(s)</div>
                            <input type="number" min="1" max="20" value="1" placeholder="1 - 20" id="create-foods">
                        </div>
                        <div class="input checkbox">
                            <div class="label">Reserved Food</div>
                            <input type="checkbox" disabled>
                        </div>
                        <div class="input checkbox">
                            <div class="label">Reverse</div>
                            <input type="checkbox" disabled>
                        </div>
                        <div class="input checkbox">
                            <div class="label">Teleporter</div>
                            <input type="checkbox" disabled>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div id="create-join" class="process">Create & Join</div>
                </div>
            </div>
        </section>
        <section class="tab rules">
            <input id="tab-rules" class="input" type="radio" name="tab" disabled>
            <label for="tab-rules" class="label">Rules</label>
            <div class="content">
                Comming soon...
            </div>
        </section>
    </div>
    <div id="game"></div>
</body>
</html>
